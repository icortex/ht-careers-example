<body>
<!--Main positions container-->
<div id="positions">
  <h1>Current Openings</h1>
</div>

<!-- Template -->
<!-- This template is customizable, make sure to keep class attributes -->
<!-- Each #category-template is appended to #positions-->
<script id="category-template" type="text/x-ht-template">
  <div class="category">
    <h2 class="category-name"></h2>
  </div>
</script>

<!-- Template -->
<!-- This template is customizable, make sure to keep class attributes -->
<!-- Each #position-template is appended to .family-->
<script id="position-template" type="text/x-ht-template">
  <div class="position">
    <h3>
      <a class="position-name" href="#"></a>
    </h3>
    <p>
      <span class="position-location"></span>
      |
      <span class="contract-type"></span>
    </p>
  </div>
</script>

<script>
  HT.getPositions("cortex");
</script>
